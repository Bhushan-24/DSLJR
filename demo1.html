<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSL & JR Foundation | Gallery</title>
<link rel="icon" href="companylogo.jpg" type="image/png">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background: darkblue;
}

.navbar{
  background-color: darkmagenta;
}

.navbar-brand{
  font-size: 22px;
  font-weight: 600;
  color: white;
}

.navbar-brand img{
  height: 40px;
  margin-right: 10px;
}

.nav-link{
  color: orangered !important;
  font-weight: 500;
}

.nav-link:hover{
  color: #0d6efd !important;
}

.gallery-card img,
.gallery-card video{
  height: 250px;
  object-fit: cover;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg px-4 shadow-sm">
  <a class="navbar-brand d-flex align-items-center" href="#">
    <img src="companylogo.jpg">
    DSL & JR Foundation
  </a>

  <button class="navbar-toggler" type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="mainNavbar">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#gallery">Gallery</a>
      </li>
    </ul>
  </div>
</nav>

<!-- GALLERY -->
<div class="container my-5" id="gallery">
  <h3 class="text-center mb-4" style="color:darkorange">
    Our Gallery
  </h3>

  <div class="row" id="galleryView"></div>
</div>

<script>
const galleryData = JSON.parse(localStorage.getItem("gallery")) || [];
const galleryView = document.getElementById("galleryView");

function renderGallery(){
  galleryView.innerHTML = "";

  if(galleryData.length === 0){
    galleryView.innerHTML = `
      <p class="text-center text-light">
        No gallery items available
      </p>`;
    return;
  }

  galleryData.forEach(item => {
    let content = "";

    if(item.type === "image"){
      content = `<img src="${item.src}" class="card-img-top">`;
    }
    else if(item.type === "video"){
      content = `<video src="${item.src}" controls class="w-100"></video>`;
    }
    else{
      content = `
        <div class="text-center p-4">
          <i class="bi bi-file-earmark-text fs-1"></i>
          <p class="mt-2">${item.name}</p>
          <a href="${item.src}" download class="btn btn-success btn-sm">
            Download
          </a>
        </div>`;
    }

    galleryView.innerHTML += `
      <div class="col-md-4 mb-4">
        <div class="card gallery-card shadow">
          ${content}
        </div>
      </div>`;
  });
}

renderGallery();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
