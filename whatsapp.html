<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
<title>Contact Us - WhatsApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body{
  background:#f4f6f9;
}

.card{
  max-width:400px;
  margin:auto;
  border-radius:15px;
}

.btn-success{
  font-size:18px;
}

</style>
</head>
<body>

<div class="container mt-5">
  <div class="card p-4 shadow">
    <h3 class="text-center mb-3">ðŸ“ž Contact Us</h3>

    <div class="mb-3">
      <input type="text" id="name" class="form-control" placeholder="Your Name">
    </div>

    <div class="mb-3">
      <input type="tel" id="mobile" class="form-control" placeholder="Your Mobile Number">
    </div>

    <div class="mb-3">
      <textarea id="message" class="form-control" rows="4" placeholder="Your Message"></textarea>
    </div>

    <button class="btn btn-success w-100" onclick="sendWhatsApp()">
      ðŸ’¬ Chat on WhatsApp
    </button>
  </div>
</div>

<script>
    function sendWhatsApp(){
  let name = document.getElementById("name").value.trim();
  let mobile = document.getElementById("mobile").value.trim();
  let message = document.getElementById("message").value.trim();

  if(name === "" || mobile === "" || message === ""){
    alert("Please fill all fields");
    return;
  }

  let whatsappNumber = "9160684218"; // ðŸ”´ Replace with your WhatsApp number

  let text = `Hello Sir/Madam,%0A
Name: ${name}%0A
Mobile: ${mobile}%0A
Message: ${message}`;

  let url = `https://wa.me/${whatsappNumber}?text=${text}`;
  window.open(url, "_blank");
}

</script>
</body>
</html>
