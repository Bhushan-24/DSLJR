<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Team | DSL & JR Foundation</title>
      <link rel="icon" href="companylogo.jpg" type="image/png">

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

/* ===== NAVBAR ===== */
.navbar{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 25px;
    background:#0a2a66;
    color:white;
    position:sticky;
    top:0;
    z-index:1000;
}

.navbar-brand{
    display:flex;
    align-items:center;
    gap:10px;
    font-size:20px;
    font-weight:600;
}

.navbar-brand img{
    height:45px;
}

.nav-links{
    display:flex;
    gap:20px;
}

.nav-links a{
    color:white;
    text-decoration:none;
    font-weight:500;
}

.nav-links a:hover{
    color:#ff7a00;
}

/* Mobile Menu */
.menu-toggle{
    display:none;
    font-size:22px;
    cursor:pointer;
}

@media(max-width:768px){
    .nav-links{
        position:absolute;
        top:70px;
        right:0;
        background:#0a2a66;
        flex-direction:column;
        width:200px;
        padding:15px;
        display:none;
    }

    .nav-links.active{
        display:flex;
    }

    .menu-toggle{
        display:block;
    }
}





body{
    margin:0;
    font-family:Arial, sans-serif;
    background-color:white;
}

/* ===== TEAM SECTION ===== */
.team-section{
    padding:50px 20px;
    text-align:center;
}

.team-section h2{
    font-size:32px;
    color:#0a2a66;
    margin-bottom:10px;
}

.team-section p{
    color:#555;
    margin-bottom:40px;
}

.team-container{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
    gap:25px;
    max-width:1100px;
    margin:auto;
}

.team-card{
    background:white;
    border-radius:12px;
    box-shadow:0 5px 15px rgba(0,0,0,0.1);
    padding:20px;
    transition:0.3s;
}

.team-card:hover{
    transform:translateY(-8px);
}

.team-card img{
    width:120px;
    height:120px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #0a2a66;
}

.team-card h3{
    margin:15px 0 5px;
    color:#0a2a66;
}

.team-card h4{
    margin:0;
    font-size:14px;
    color:#ff7a00;
}

.team-card p{
    font-size:14px;
    margin:10px 0;
    color:#555;
}

.social-links a{
    margin:0 8px;
    color:#0a2a66;
    font-size:18px;
    transition:0.3s;
}

.social-links a:hover{
    color:#ff7a00;
}

</style>
</head>

<body>


<nav class="navbar">
    <div class="navbar-brand">
        <img src="companylogo.jpg" alt="Logo">
        DSL & JR Foundation
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <div class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="OurTeam.html">Our Team</a>
    </div>
</nav>


<section class="team-section">
    <h2>Our Team</h2>
    <p>Dedicated members of DSL & JR Foundation</p>

    <div class="team-container" id="teamContainer">
        <!-- Dynamic Team Cards -->
    </div>
</section>

 
<script>
const teamMembers = [
    {
        name: " Dvslokeswararao",
        role: "TRUSTEE& Founder president",
    bio: "Founder and Trustee with a strong commitment to social service, education, and spiritual upliftment. Works tirelessly to empower communities through value-based initiatives."
        
    },

    {
        name: "Satuluri Murali Mohan",
        role: "Vice- President",
  bio: "Vice President actively involved in planning and supporting women empowerment and welfare programs aimed at creating equal opportunities and social well-being."
        
    },
    {
        name: "Dittakavi Leela Aruna",
        role: "Treaserer",
  bio: "Responsible for managing financial operations while actively organizing social and cultural activities to support the foundation’s mission."
     
        
        

    },
    
    {

        name: "Challa sairam",
        role: " General secretary",
  bio: "General Secretary responsible for administrative coordination, organizational planning, and ensuring transparency in operations and decision-making."
    },
       
    
    {
        name: "Challa jayaram",
        role: " Joint- Secretary",
        bio: "Joint Secretary supporting organizational planning, coordination, and effective implementation of welfare and development initiatives."
       
    },
    {
        name: "Dr. Sadinarayana",
        role: "Senior Advisor",
  bio: "Senior Advisor providing strategic guidance and mentorship, supporting the foundation’s vision for social responsibility, youth development, and sustainable growth."


        
       
        
    },
    

 
];

const teamContainer = document.getElementById("teamContainer");

teamMembers.forEach(member => {
    teamContainer.innerHTML += `
        <div class="team-card">
           
            <h3>${member.name}</h3>
            <h4>${member.role}</h4>
            <p>${member.bio}</p>
            
        </div>
    `;
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


<script>
    
function toggleMenu(){
    document.getElementById("navLinks").classList.toggle("active");
}
</script>

</script>
</body>
</html>
