<style>

  background: linear-gradient(135deg,#0d6efd,#6610f2);

  display:flex;
  justify-content:center;
  align-items:center;

.login-card{
  background:#fff;
  padding:30px;

  width:100%;
  max-width:400px;
  box-shadow:0 15px 500px rgba(0,0,0,0.2);
}

body {
background-color: blue;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar */
    .navbar {
      background:black;
    }

    .navbar-brand img {
      height: 45px;
      margin-right: 10px;
    }

    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link:hover {
      color: orangered !important;
    }

</style>
</head>

<body>


<nav class="navbar navbar-expand-lg fixed-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center text-white" href="#">
      <img src="companylogo.jpg" alt="Logo">
      DSL & DJR Foundication 
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

       


        <li class="nav-item"><a class="nav-link" href="adminlogin.html"> Gallery</a></li>
        <li class="nav-item"><a class="nav-link" href="ContactUs.html">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="login-card">
  <h4 class="text-center mb-3">Gallery Login</h4>

  <div class="mb-3">
    <label class="form-label">Mobile Number</label>
    <input type="tel" id="mobile" class="form-control" placeholder="Enter 10-digit mobile">
  </div>

  <button class="btn btn-primary w-100" onclick="login()">Login</button>

  <p id="msg" class="text-danger text-center mt-3"></p>
</div>

<script>

/* Admin mobile number */
const ADMIN_MOBILE = "9160684218";

/* User mobile numbers */
const USER_MOBILES = [
  "8985061324",
  "9014611755",
  "9666726937",
  "9312200898",
  "9849344324",
];



function login(){
  let mobile = document.getElementById("mobile").value.trim();
  let msg = document.getElementById("msg");

  let mobilePattern = /^[6-9]\d{9}$/;

  /* Validation */
  if(!mobilePattern.test(mobile)){
    msg.innerText = "Enter valid 10-digit mobile number";
    return;
  }

  /* Admin Login */
  if(mobile === ADMIN_MOBILE){
    localStorage.setItem("loginRole", "admin");
    window.location.href = "updategallery.html";
    return;
  }

  /* User Login */
  if(USER_MOBILES.includes(mobile)){
    localStorage.setItem("loginRole", "user");
    window.location.href = "updategallery.html";
    return;
  }

  /* Unauthorized */
  msg.innerText = "Unauthorized Mobile Number";
}
</script>



</body>
</html>
